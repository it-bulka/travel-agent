<form class="discover-actions">
  <label>
    <span>Locations</span>
    <input id="autoComplete" type="text" placeholder="e.g Bali, Indonesia" name="country" class="form__input" autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="false">
  </label>

  <div class="form-divider"></div>
  <label class="form-label--calendar ">
    <span >Date and time</span>
    <input id="datepicker" placeholder="MM/DD/YYYY" autocomplete="off">
  </label>

  <button class="form-btn">
    <img src="./../../../img/icons/search.svg" alt="Search image">
  </button>
</form>
