<div class="testimonials-card slider">
  <div class="testimonials-card__stars">
    @@for (var i=0; i < context.stars; i++) {
      <img src="./img/icons/star.svg" alt="Star">
    }

    @@if (context.stars < 5) {
      @@for (var i=5; i > context.stars; i--) {
        <img src="./img/icons/star-off.svg" alt="Star">
      }
    }
  </div>
  <p class="testimonials-card__review">@@review</p>
  <div class="testimonials-card__author author">
    <img src="./img/avatars/@@img" alt="avatar" class="author__avatar">
    <div class="author__data">
      <h5>@@author_name</h5>
      <p>@@author_status</p>
    </div>
  </div>
</div>
