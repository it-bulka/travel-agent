<section class="subscribe">
  <div class="container">
    <div class="subscribe__row">
      <div class="subscribe__desc">
        <h4 class="subscribe-title">Join our newsletter to stay up to date </h4>
        <p class="subscribe-text">Stay connected with our brand</p>
      </div>
      <form action="" class="subscribe-form">
        <label>
          <input
            type="text"
            placeholder="Enter your email"
            spellcheck="false"
            autocorrect="off"
            autocomplete="off"
            autocapitalize="off"
          >
        </label>

        <button class="btn btn-dark">Subscribe</button>
      </form>
    </div>
  </div>
</section>
